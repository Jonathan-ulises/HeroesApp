<div fxLayout="column">
    <div>
        <h1>Buscador de Heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada( $event )">

              <div *ngIf="heroes.length !== 0; else divVacio">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                  {{heroe.superhero}}
                </mat-option>
              </div>
              
              <ng-template #divVacio>
                <mat-option [value]="''">
                  No se encontro nada con el termino {{ termino }}
                </mat-option>
              </ng-template>
              
            </mat-autocomplete>
          </mat-form-field>
    </div>

    <div>
      <pre>{{ heroeSeleccionado | json }}</pre>
    </div>
</div>
