<h1>Listado de Héroes</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="20px">

    <div fxFlex="20"
        fxFlex.sm="30"
        fxFlex.lg="15"
        fxFlex.xl="10"
        *ngFor="let heroe of heroes"> <!-- Toma el 20 % de tamaño del 100% de la pantalla -->
        
        <app-heroe-tarjeta [heroe]='heroe'></app-heroe-tarjeta>
    </div>
    
</div>
